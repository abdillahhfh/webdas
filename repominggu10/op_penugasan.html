<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 10 | Op. Penugasan</title>
</head>
<body>
    <script>
        document.write("Mula-mula nilai score.... <br>");
        
        //pengisian nilai
        var score = 100;
        document.write('Score = '+score+ "<br>")

        score -= 5;
        document.write('Score = '+score+ "<br>")

        score += 10;
        document.write('Score = '+score+ "<br>")

        score *= 15;
        document.write('Score = '+score+ "<br>")

        score /= 4;
        document.write('Score = '+score+ "<br>")
    
        score **= 2;
        document.write('Score = '+score+ "<br>")
    
        score %= 5;
        document.write('Score = '+score+ "<br>")
    </script>
</body>
</html>
