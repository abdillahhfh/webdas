<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaSript 9 | Op. Aritmatika</title>
</head>
<body>
    <script>
        var a = 10;
        var b = 2;
        var c = 0;

        //penjumlahan
        c = a + b;
        document.write(`${a} + ${b} = ${c}<br>`);
    
        //pengurangan
        c = a - b;
        document.write(`${a} - ${b} = ${c}<br>`);
        
        //perkalian
        c = a * b;
        document.write(`${a} * ${b} = ${c}<br>`);

        //pemangkatan
        c = a ** b;
        document.write(`${a} ** ${b} = ${c}<br>`);

        //pembagian
        c = a / b;
        document.write(`${a} / ${b} = ${c}<br>`);

        //modulus
        c = a % b;
        document.write(`${a} %  ${b} = ${c}<br>`);
    </script>
</body>
</html>
