<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 1 | Memilih elemen berdasarkan ID</title>
</head>
<body>
    <div id="tutorial"></div>
    <script type="text/javascript">
        //mengakses elemen tutorial
        var tutorial = document.getElementById("tutorial");

        //mengisi teks ke dalam elemen
        tutorial.innerText = "Tutorial JavaScript";

        //memberikan CSS ke elemen
        tutorial.style.backgroundColor = "silver";
        tutorial.style.padding = "10px";
    </script>
</body>
</html>
