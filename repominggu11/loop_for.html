<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 7 | For Loop</title>
</head>
<body>
    <script>
        for(i=10; i>0; i--){
            document.write("<p> Perulangan ke- "+ i + "</p>");
        }
        document.write("Sani");
    </script>
</body>
</html>
