<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 2 | Condition if else</title>
</head>
<body>
    <script>
        var password = prompt("Password: ");
        
        if(password == 'smongko'){
            document.write("<h2> Selamat datang brader </h2>");
        } else{
            document.write("<p>Password Salah, Coba lagi</p>");
        }

        document.write("<p>Thank you for using our App</p>")
    </script>
</body>
</html>
