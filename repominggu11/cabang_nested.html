<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 6 | Nested condition</title>
</head>
<body>
    <script>
        var username = prompt("Username:");
        var password = prompt("Password:");

        if(username == "admin"){
            if(password == "admin"){
                document.write("<h2>Selamat datang bos</h2>");
            } else{
                document.write("Salah ndes");
            }
        } else{
            document.write("<p>Anda belum terdaftar</p>");
        }
    </script>
</body>
</html>
