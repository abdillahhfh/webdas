<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 9 | Do While</title>
</head>
<body>
    <script>
        var ulangi = confirm("Anda mau mengulang?");
        var counter = 0;

        do{
            counter++;
            ulangi = confirm("Apakah mau mengulang?");

        } while(ulangi)
    </script>
</body>
</html>
