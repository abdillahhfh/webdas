<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 3 Register | Webdas</title>
</head>
<body>
    <form>
    <fieldset>
      <legend>REGISTER</legend>
      <p>
        <label>Nama</label>
        <input type="text" name="nama" placeholder="Your name" required>
      </p>
      <p>
        <label>Tanggal Lahir</label>
        <input type="date" name="ttl" required>
      </p>
      <p>
        <label>Umur</label>
        <input type="number" name="umur" required>
      </p>
      <p>
        <label>Alamat Web</label>
        <input type="url" name="alamat-web" placeholder="http://example.com" required>
      </p>
      <p>
        <label>Username</label>
        <input type="text" name="username" placeholder="Username" required>
      </p>
      <p>
        <label>Email</label>
        <input type="text" name="email" placeholder="youremail@example.com" required>
      </p>
      <p>
        <label><input type="radio" name="sex" value="laki-laki" required>Laki-laki</label>
        <label><input type="radio" name="sex" value="perempuan" required>Perempuan</label>
      </p>
      <p>
        <label>Agama</label>
        <select name="agama" required>
          <option value="islam">Islam</option>
          <option value="kristen">Kristen</option>
          <option value="katholik">Katholik</option>
          <option value="hindu">Hindu</option>
          <option value="budha">Budha</option>
        </select>
      </p>
      <p>
        <label>Biografi</label>
        <textarea name="bio"></textarea>
      </p>
      <p>
        <input type="submit" value="SUBMIT">
        </p>
    </fieldset>
    </form>
</body>
</html>
