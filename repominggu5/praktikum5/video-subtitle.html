<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video-subtitel | Webdas</title>
</head>
<body>
    <h1>Video dalam html</h1>
    <video controls loop auto>
        <source src="jerry.mp4" type="video/mp4">
        <track src="subsub.vtt" kind="subtitles" srclang="id" label="Indonesia">
    </video>
</body>
</html>
